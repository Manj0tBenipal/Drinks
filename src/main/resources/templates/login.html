<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<div class="login-container ">
  <h2 class="text-center">Login Page</h2>
  <div th:if="${param.failed}" class="error-message text-center text-danger ">
    <h3>The Username or password was incorrect. </h3>
  </div>

  <div th:if="${param.logout}" class="error-message text-center text-warning">
    <h3>Logged Out.</h3>
  </div>
  <div th:if="${param.ue}" class="error-message text-center text-warning">
    <h3>A user with same username already exists. Please choose another username</h3>
  </div>

  <form th:action="@{/login}" method="post" class="login-form">
    <div class="register-link text-right">
      New Here? <a th:href="@{/register}">Register your account</a>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <a th:href="@{/}"><button type="button" class="btn btn-primary">Home</button></a>
    <button type="submit" class="btn btn-primary">Login</button>

  </form>



</div>
</body>

</html>
